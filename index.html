<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container ">

        <div class="row">
          <div class="col ">
            <p id="minusThree"></p>
          </div>
          <div class="col-10 rounded timePast">
            <input type="text" class="textPast" id="text1">
          </div>
          <div id="saveOne" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col ">
            <p id="minusTwo"></p>
          </div>
          <div class="col-10 rounded timePast">
            <input type="text" class="textPast" id="text2">
          </div>
          <div id="saveTwo" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="minusOne"></p>
          </div>
          <div class="col-10 rounded timePast">
            <input type="text" class="textPast" id="text3">
          </div>
          <div id="saveThree" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col ">
            <p id="currentHour"></p>
          </div>
          <div class="col-10 rounded timeCurrent">
            <input type="text" class="textCurrent" id="text4">
          </div>
          <div id="saveFour" class="col rounded blue">
            Save
          </div>
        </div>
      
        <div class="row">
          <div class="col">
            <p id="plusOne"></p>
          </div>
          <div class="col-10 rounded timeFuture">
            <input type="text" class="textFuture" id="text5">
          </div>
          <div id="saveFive" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="plusTwo"></p>
          </div>
          <div class="col-10 rounded timeFuture">
            <input type="text" class="textFuture" id="text6">
          </div>
          <div id="saveSix" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="plusThree"></p>
          </div>
          <div class="col-10 rounded timeFuture">
            <input type="text" class="textFuture" id="text7">
          </div>
          <div id="saveSeven" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="plusFour"></p>
          </div>
          <div class="col-10 rounded timeFuture">
            <input type="text" class="textFuture" id="text8">
          </div>
          <div id="saveEight" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="plusFive"></p>
          </div>
          <div class="col-10 rounded timeFuture">
            <input type="text" class="textFuture" id="text9">
          </div>
          <div id="saveNine" class="col rounded blue">
            Save
          </div>
        </div>

        <div class="row ">
          <div class="col">
            <p id="plusSix"></p>
          </div>
          <div class="col-10 rounded timeFuture">
            <input type="text" class="textFuture" id="text10">
          </div>
          <div id="saveTen" class="col rounded blue">
            Save
          </div>
        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./Assets/JS.JS">  </script>

  </body>
</html>
